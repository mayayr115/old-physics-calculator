<html lang="en">
    <head>

        <html data-theme="light"></html>
    </head>
    <body>
        <h1 class="is-size-1 has-text-weight-semibold">Home</h1>
        <!-- Bulma Form -->
        <label class="label">Equation</label>
        <div class="control">

            <select>
                <option>Choose...</option>

            </select>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
        </div>
    </body>
</html>
